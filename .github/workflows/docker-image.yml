name: rsm-jupyter docker ci

on:
  push:
    branches:
      - 'master'
    paths:
      - 'rsm-jupyter/**'
  workflow_dispatch:

jobs:
  docker:
    runs-on: macos-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      - 
        name: Install docker # Taken from https://github.com/actions/virtual-environments/issues/1143#issuecomment-652264388
        run: |
          mkdir -p ~/.docker/machine/cache
          curl -Lo ~/.docker/machine/cache/boot2docker.iso https://github.com/boot2docker/boot2docker/releases/download/v19.03.12/boot2docker.iso
          brew install docker docker-machine
          sudo docker-machine create --driver virtualbox default
          docker-machine env default
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          buildkitd-flags: --debug
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Cleanup tools
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./rsm-jupyter/Dockerfile
          platforms: linux/amd64, linux/arm64
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/rsm-jupyter:testtag
